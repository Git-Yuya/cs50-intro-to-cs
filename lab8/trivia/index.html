<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

            // Add code to check answers to questions
            document.addEventListener("DOMContentLoaded", function() {

                // When correct answer
                let correct = document.querySelector(".correct");
                correct.addEventListener("click", function() {
                    correct.style.backgroundColor = "green";
                    document.querySelector("#answer1").innerHTML = "Correct!";
                });

                // When incorrect answer
                let incorrects = document.querySelectorAll(".incorrect");
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener("click", function() {
                        incorrects[i].style.backgroundColor = "red";
                        document.querySelector("#answer1").innerHTML = "Incorrect";
                    });
                }

                // Check free answer
                document.querySelector("#check").addEventListener("click", function() {
                    let input = document.querySelector("input");
                    if (input.value === "Japan") {
                        input.style.background = "green";
                        document.querySelector("#answer2").innerHTML = "Correct!";
                    }
                    else {
                        input.style.backgroundColor = "red";
                        document.querySelector("#answer2").innerHTML = "Incorrect";
                    }
                });
            });

        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <!-- Add multiple choice question here -->
                <h3>Approximately how many people have been infected with corona in Japan by July 10, 2021?</h3>

                <button class="incorrect">About 400,000 people</button>
                <button class="incorrect">About 600,000 people</button>
                <button class="correct">About 800,000 people</button>
                <button class="incorrect">About 1000,000 people</button>

                <p id="answer1"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <!-- Add free response question here -->
                <h3>What country do I live in?</h3>
                <input type="text"></input>
                <button id="check">Check Answer</button>

                <p id="answer2"></p>

            </div>

        </div>
    </body>
</html>
